<!DOCTYPE html>
<html>
  <head>
    <title>Udemy Course Price Checker</title>
  </head>
  <body>
    <h1>Udemy Course Price Checker</h1>
    <form method="post">
      <label>Enter up to 10 Udemy course URLs (separated by spaces):</label>
      <br>
      <textarea name="urls" rows="10" cols="80"></textarea>
      <br>
      <button type="submit">Check Prices</button>
    </form>
  </body>
</html>
